[build]
# הגדרות בנייה - ברירת מחדל ל-Dockerfile

[deploy]
# פקודת ההתחלה המפורשת - משתמשת אך ורק במשתנה הסביבה PORT.
startCommand = "uvicorn main:app --host 0.0.0.0 --port ${PORT}"

# הגדרת בדיקת הבריאות
healthcheckPath = "/"
healthcheckTimeout = "5s"
healthcheckInterval = "10s"
healthcheckRetries = 3
