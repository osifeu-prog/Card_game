[build]
# הגדרות בנייה - ברירת מחדל ל-Dockerfile

[deploy]
# פקודת ההתחלה המפורשת (פתרון לבעיית פורט)
startCommand = "uvicorn main:app --host 0.0.0.0 --port ${PORT}"

# הגדרת בדיקת הבריאות (פותר את בעיית ה-Healthcheck)
healthcheckPath = "/"
healthcheckTimeout = "5s"
healthcheckInterval = "10s"
healthcheckRetries = 3
